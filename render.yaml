services:
  - type: web
    name: smart-journal
    env: node
    plan: free
    buildCommand: |
      npm install
      pip install -r requirements.txt
    startCommand: |
      node server.js &
      SERVER_PID=$!
      sleep 15
      python import_students.py
      wait $SERVER_PID
    envVars:
      - key: NODE_ENV
        value: production
      - key: POSTGRES_URL
        fromDatabase:
          name: smart-journal-db
          property: connectionString
      - key: DATABASE_URL
        fromDatabase:
          name: smart-journal-db
          property: connectionString
